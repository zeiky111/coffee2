<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Brew & Bean</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="menu-body">
    <div class="qr-menu-page kiosk-mode">
        <header class="menu-header">
            <div class="menu-logo">â˜•</div>
            <h1 class="menu-title">Brew & Bean</h1>
            <p class="menu-subtitle">Order Your Favorites</p>
        </header>

        <div class="kiosk-layout">
            <div class="kiosk-menu-section">
                <div class="search-bar">
                    <input type="text" id="kioskSearch" placeholder="ðŸ” Search menu..." oninput="filterKioskMenu()">
                </div>
                
                <div class="kiosk-category-tabs" id="kioskCategoryTabs"></div>
                
                <div class="menu-container" id="qrMenuContainer">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>

            <div class="kiosk-cart-section">
                <div class="cart-header">
                    <h2>Your Order</h2>
                    <button class="btn-clear-cart" onclick="clearKioskCart()" id="clearCartBtn" style="display: none;">Clear All</button>
                </div>

                <div class="cart-items" id="kioskCartItems">
                    <div class="empty-cart">
                        <div class="empty-icon">ðŸ›’</div>
                        <p>Your cart is empty</p>
                        <p class="small-text">Add items from the menu</p>
                    </div>
                </div>

                <div class="cart-footer" id="cartFooter" style="display: none;">
                    <div class="cart-total-section">
                        <div class="cart-total-line">
                            <span>Items:</span>
                            <span id="cartItemCount">0</span>
                        </div>
                        <div class="cart-total-line grand-total">
                            <span>TOTAL:</span>
                            <span id="cartGrandTotal">â‚±0.00</span>
                        </div>
                    </div>

                    <button class="btn btn-success btn-place-order" onclick="placeKioskOrder()">
                        <span>Place Order</span>
                        <span style="font-size: 1.2em;">â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div class="modal" id="orderSuccessModal">
        <div class="modal-content order-success-modal">
            <div class="success-icon">âœ“</div>
            <h2>Order Placed Successfully!</h2>
            <p>Your order has been sent to the cashier.</p>
            <div class="order-summary" id="orderSummaryDetails"></div>
            <button class="btn btn-primary" onclick="closeOrderModal()">Order More</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="qr-menu.js"></script>
</body>
</html>
